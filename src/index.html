<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css" />
		<title>keyfactory</title>
	</head>
	<body>
		<header class="header">
			<div class="no-highlight logo">keyfactory</div>
		</header>
		<section
			class="center-intrinsic box-normal stack-small no-highlight hero"
		>
			<h1 class="hero-title">Generate Secure Passwords Instantly</h1>
			<p class="hero-subtext">
				Start using stronger passwords on your favourite sites
			</p>
		</section>
		<main class="stack-normal center box-normal password-generator">
			<div class="password-container box-small">
				<p id="password-field">P4$5W0rDowuerioeuroweru</p>
				<button id="copy-password" title="copy">
					<img
						id="copy-icon"
						src="Dark-copy.svg"
						alt="Password copy button"
					/>
				</button>
			</div>
			<section id="password-creation-form-container" class="box-normal">
				<form id="password-form" class="stack-normal" action="js/form.js" method="post">
					<div class="character-count-container">
						<div class="character-count-label-manual">
							<label for="password-character-count">Character Count</label>
							<input type="number" name="password-character-count" min="4" max="64" placeholder="10" id="passwordCharacterCountManual"/>
						</div>
						<input type="range" min="4" max="64" value="10" name="password-character-count" id="passwordCharacterCount"/>
					</div>
					</div>
					<div class="password-options stack-normal">
						<div class="password-option">
							<input type="checkbox" name="uppercase" id="uppercase" />
							<label for="uppercase">Include Uppercase Letters</label>
						</div>
						<div class="password-option">
							<input type="checkbox" name="lowercase" id="lowercase" />
							<label for="lowercase">Include Lowercase Letters</label>
						</div>
						<div class="password-option">
							<input type="checkbox" name="numbers" id="numbers" />
							<label for="numbers">Include Numbers</label>
						</div>
						<div class="password-option">
							<input type="checkbox" name="symbols" id="symbols" />
							<label for="symbols">Include Symbols</label>
						</div>
					</div>
					<button class="box-small" type="submit" id="form-submit">Generate</button>
				</form>
			</section>
		</main>
		<script  src="js/characterLogic.js"></script>
	</body>
</html>
